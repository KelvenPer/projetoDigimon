<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style/reset.css">
    <link rel="stylesheet" href="src/style/containeir-bg.css">
    <link rel="stylesheet" href="src/style/info-digi.css">
    <link rel="stylesheet" href="src/style/card.css">
    <title>Digimon Screen</title>
</head>

<body>
    <div class="container">
        <div class="container-bg">
            <div class="card">
                <section class="i-logo_digimon">
                    <img src="src/assets/Logo.png" alt="Logo Digimon" height="70px">
                </section>

                <section class="i-img_Digimon">
                    <img id="img__digimon" src="" alt="Imagem Digimon">
                </section>

                <section class="t-nome_digimon">
                    <p id="t-nome__Digimon"></p>
                </section>

                <section class="info-digimons">
                    <div class="HP">
                        <p>HP</p>
                        <div class="d-hp-ext">
                            <div id="hp__int" class="d-hp-int">
                            </div>
                        </div>
                    </div>
                    <div class="ATK">
                        <p>ATK</p>
                        <div class="d-atk-ext">
                            <div id="atk__int" class="d-atk-int">
                            </div>
                        </div>
                    </div>
                    <div class="DEF">
                        <p>DEF</p>
                        <div class="d-def-ext">
                            <div id="def__int" class="d-def-int">
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>


    <script src="/src/Script/script.js"></script>

</body>

</html>
